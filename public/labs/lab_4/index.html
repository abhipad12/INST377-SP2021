<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Abhishek Padmanabhan's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    <!--- <script src="server.js" charset="utf-8"></script> --->
  </head>

  <body>
      <h1>Abhishek Padmanabhan's Lab 4</h1>
<div class="container">
    <form action = "/api" method = "post">
      <ul class="flex-outer">
        <li>
          <label for="fname">First Name</label>
          <input type="text" 
          id="fname" 
          name = "fname"
          placeholder="Enter your first name here">
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input type="text" 
          name="lname"
          id="lname" placeholder="Enter your last name here">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" 
          name="email"
          placeholder="Enter your email here">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" 
          name="phone"
          placeholder="Enter your phone here">
        </li>
        <li>
          <label for="Message">Text Field</label>
          <textarea rows="5" cols="33" id="message" 
          name="message"
          placeholder=></textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="eighteen-to-thirtyfive" name="eighteen-to-thirtyfive">
              <label for="eighteen-to-thirtyfive">18-35</label>
            </li>
            <li>
              <input type="checkbox" id="thirtysix-to-fifty" name="thirtysix-to-fifty">
              <label for="thirtysix-to-fifty">36-50</label>
            </li>
            <li>
              <input type="checkbox" id="fiftyone-to-sixtyfive" name="fiftyone-to-sixtyfive">
              <label for="fiftyone-to-sixtyfive">51-65</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="submit" id = "submit" name = "submit"> Submit</button>
        </li>
      </ul>
    </form>
  </div>

  </body>
</html>
